<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>PayMind - Add Reminder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 350px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #218838;
        }
        .message {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
        .success {
            color: green;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Reminder</h2>
        <form id="reminderForm">
            <label>Name</label>
            <input type="text" id="name" required>

            <label>Amount</label>
            <input type="number" id="amount" required>

            <label>Due Date</label>
            <input type="date" id="due_date" required>

            <label>Contact</label>
            <input type="text" id="contact" required>

            <button type="submit">Add Reminder</button>
        </form>
        <div class="message" id="message"></div>
    </div>

    <script>
        document.getElementById("reminderForm").addEventListener("submit", async function(e) {
            e.preventDefault();

            const data = {
                name: document.getElementById("name").value,
                amount: document.getElementById("amount").value,
                due_date: document.getElementById("due_date").value,
                contact: document.getElementById("contact").value
            };

            try {
                const response = await fetch("http://127.0.0.1:5000/reminders", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                const messageBox = document.getElementById("message");

                if (response.ok) {
                    messageBox.innerHTML = "✅ Reminder added successfully!";
                    messageBox.className = "message success";
                    document.getElementById("reminderForm").reset();
                } else {
                    messageBox.innerHTML = "❌ " + (result.error || "Something went wrong");
                    messageBox.className = "message error";
                }
            } catch (error) {
                document.getElementById("message").innerHTML = "❌ Network error!";
                document.getElementById("message").className = "message error";
            }
        });
    </script>
</body>
</html>
